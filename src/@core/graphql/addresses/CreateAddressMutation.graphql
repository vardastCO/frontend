mutation CreateAddressMutation($createAddressInput: CreateAddressInput!) {
  createAddress(createAddressInput: $createAddressInput) {
    id
    relatedType
    relatedId
    title
    address
    postalCode
    latitude
    longitude
    sort
    isPublic
    status
    rejectionReason

    country {
      id
      name
      nameEn
      slug
      alphaTwo
      iso
      phonePrefix
      sort
      isActive
      latitude
      longitude
      flagEmoji
      provincesCount
    }
    city {
      id
      name
      nameEn
      slug
      type
      sort
      isActive
      latitude
      longitude
      areasCount
    }
    province {
      id
      name
      nameEn
      slug
      path
      sort
      isActive
      latitude
      longitude
      citiesCount
    }
  }
}
