query GetAddress($id: Int!) {
  address(id: $id) {
    id
    relatedType
    relatedId
    title
    address
    postalCode
    latitude
    longitude
    sort
    isPublic
    status
    rejectionReason
    createdAt
    updatedAt
    city {
      id
      name
      nameEn
      slug
      type
      sort
      isActive
      latitude
      longitude
      areasCount
    }
    province {
      id
      name
      nameEn
      slug
      path
      sort
      isActive
      latitude
      longitude
      citiesCount
    }
  }
}
