query GetAllCountries($args: IndexCountryInput) {
  countries(indexCountryInput: $args) {
    total
    perPage
    currentPage
    lastPage
    to
    from
    data {
      id
      name
      nameEn
      slug
      alphaTwo
      iso
      isActive
      sort
      phonePrefix
      provincesCount
    }
  }
}
