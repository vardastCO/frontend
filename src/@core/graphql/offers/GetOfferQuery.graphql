query GetOffer($id: Int!) {
  offer(id: $id) {
    id
    status
    isPublic
    isAvailable

    seller {
      id
      name
      bio
      status
      isPublic
    }
    product {
      id
      slug
      type
      name
      sku
      status
      isActive
      description
      title
      metaDescription
    }
    lastPublicConsumerPrice {
      id
      type
      amount
      isPublic
    }
  }
}
