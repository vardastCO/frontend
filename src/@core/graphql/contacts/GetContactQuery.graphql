query GetContactInfo($id: Int!) {
  contactInfo(id: $id) {
    id
    relatedType
    relatedId
    title
    code
    number
    ext
    type
    sort
    isPublic
    status
    rejectionReason

    city {
      id
      name
      nameEn
      slug
      alphaTwo
      iso
      phonePrefix
      sort
      isActive
      latitude
      longitude
      flagEmoji
      provincesCount
    }
    country {
      id
      name
      nameEn
      slug
      alphaTwo
      iso
      phonePrefix
      sort
      isActive
      latitude
      longitude
      flagEmoji
      provincesCount
    }
  }
}
