mutation CreateContactInfoMutation(
  $createContactInfoInput: CreateContactInfoInput!
) {
  createContactInfo(createContactInfoInput: $createContactInfoInput) {
    id
    relatedType
    relatedId
    title
    code
    number
    ext
    type
    sort
    isPublic
    status
    rejectionReason
    createdAt
    updatedAt
    country {
      id
      name
      nameEn
      slug
      alphaTwo
      iso
      phonePrefix
      sort
      isActive
      latitude
      longitude
      flagEmoji
      provincesCount
    }
    city {
      id
      name
      nameEn
      slug
      alphaTwo
      iso
      phonePrefix
      sort
      isActive
      latitude
      longitude
      flagEmoji
      provincesCount
    }
  }
}
