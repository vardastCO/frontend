query GetWhoAmI {
  whoAmI {
    id
    uuid
    firstName
    lastName
    email
    cellphone
    telegramChatId
    isCellphoneVerified
    isEmailVerified
    isTelegramVerified
    username
    mustChangePassword
    lastPasswordChangeAt
    language
    timezone
    status
    suspensionReason
    customDisplayRole
    adminComments
    lastLoginAt
    lastLoginIP
    lastFailedLoginAt
    failedLoginAttempts
    isLockedOut
    lockedOutAt
    createdAt
    updatedAt
    fullName
    country {
      id
      name
      nameEn
      slug
    }
    roles {
      id
      name
      displayName
      description
      isActive
      createdAt
      updatedAt
    }
    permissions {
      id
      name
      displayName
      action
      subject
      field
      conditions
    }
    displayRole {
      id
      name
      displayName
      description
      isActive
      createdAt
      updatedAt
    }
    seller {
      id
      name
      bio
      status
      isPublic
      createdAt
      updatedAt
      isBlueTik
    }
    sessions {
      id
      agent
      loginIp
      lastActiveIp
      lastActivityAt
      deletionReason
      createdAt
      deletedAt
    }
    avatarFile {
      id
      uuid
      modelType
      modelId
      name
      originalName
      size
      mimeType
      disk
      bucketName
      orderColumn
      createdAt
      updatedAt
      presignedUrl {
        url
        expiresAt
      }
    }
    country {
      id
      name
      nameEn
      slug
      alphaTwo
      iso
      phonePrefix
      sort
      isActive
      latitude
      longitude
      flagEmoji
      provincesCount
    }
  }
}
