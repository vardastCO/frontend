mutation CreateUser($createUserInput: CreateUserInput!) {
  createUser(createUserInput: $createUserInput) {
    id
    uuid
    firstName
    lastName
    email
    cellphone
    telegramChatId
    isCellphoneVerified
    isEmailVerified
    isTelegramVerified
    username
    mustChangePassword
    lastPasswordChangeAt
    language
    timezone
    status
    suspensionReason
    customDisplayRole
    adminComments
    lastLoginAt
    lastLoginIP
    lastFailedLoginAt
    failedLoginAttempts
    isLockedOut
    lockedOutAt
    createdAt
    updatedAt
  }
}
