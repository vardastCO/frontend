mutation RefreshUserMutation($refreshInput: RefreshInput!) {
  refresh(refreshInput: $refreshInput) {
    accessToken
    accessTokenTtl
    refreshToken
    refreshTokenTtl
    abilities
    user {
      id
      uuid
      firstName
      lastName
      email
      cellphone
      telegramChatId
      isCellphoneVerified
      isEmailVerified
      isTelegramVerified
      username
      mustChangePassword
      lastPasswordChangeAt
      language
      timezone
      status
      suspensionReason
      customDisplayRole
      adminComments
      lastLoginAt
      lastLoginIP
      lastFailedLoginAt
      failedLoginAttempts
      isLockedOut
      lockedOutAt
      createdAt
      updatedAt
      fullName
      country {
        id
        name
        nameEn
        slug
        alphaTwo
        iso
        phonePrefix
        sort
        isActive
        latitude
        longitude
        flagEmoji
        provincesCount
      }
      avatarFile {
        id
        uuid
        modelType
        modelId
        name
        originalName
        size
        mimeType
        disk
        bucketName
        orderColumn
        createdAt
        updatedAt
        presignedUrl {
          url
          expiresAt
        }
      }
      roles {
        id
        name
        displayName
        description
        isActive
        createdAt
        updatedAt
      }
      displayRole {
        id
        name
        displayName
        description
        isActive
        createdAt
        updatedAt
      }
      permissions {
        id
        name
        displayName
        action
        subject
        field
        conditions
      }
      sessions {
        id
        agent
        loginIp
        lastActiveIp
        lastActivityAt
        deletionReason
        createdAt
        deletedAt
      }
    }
  }
}
