query GetAllUsers {
  users {
    total
    perPage
    currentPage
    lastPage
    to
    from
    data {
      id
      uuid
      firstName
      lastName
      email
      cellphone
      telegramChatId
      isCellphoneVerified
      isEmailVerified
      isTelegramVerified
      username
      mustChangePassword
      lastPasswordChangeAt
      language
      timezone
      country {
        id
        name
        phonePrefix
      }
      status
      suspensionReason
      customDisplayRole
      adminComments
      lastLoginAt
      lastLoginIP
      lastFailedLoginAt
      failedLoginAttempts
      isLockedOut
      lockedOutAt
      createdAt
      updatedAt
      fullName
    }
  }
}
