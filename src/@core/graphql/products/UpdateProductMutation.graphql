mutation UpdateProductMutation($updateProductInput: UpdateProductInput!) {
  updateProduct(updateProductInput: $updateProductInput) {
    id
    slug
    type
    name
    sku
    isActive
    description
    title
    metaDescription
    createdAt
    updatedAt
    uom {
      id
      name
      slug
      symbol
      isActive
    }
    category {
      id
      title
      titleEn
      slug
      icon
      sort
      isActive
      createdAt
      updatedAt
      childrenCount
    }
    brand {
      id
      name
      slug
      createdAt
      updatedAt
    }
  }
}
