query GetUserFavoriteSellers($favoritesInput: EntityTypeInput) {
  favorites(favoritesInput: $favoritesInput) {
    seller {
      id
      name
      isBlueTik
      rating
      logoFile {
        id
        uuid
        modelType
        modelId
        name
        originalName
        size
        mimeType
        disk
        bucketName
        orderColumn

        presignedUrl {
          url
          expiresAt
        }
      }
      contacts {
        id
        relatedType
        relatedId
        title
        code
        number
        ext
        type
        sort
        isPublic
        status
        rejectionReason

        country {
          id
          name
          nameEn
          slug
          alphaTwo
          iso
          phonePrefix
          sort
          isActive
          latitude
          longitude
          flagEmoji
          provincesCount
        }
      }
      addresses {
        id
        relatedType
        relatedId
        title
        address
        postalCode
        latitude
        longitude
        sort
        isPublic
        status
        rejectionReason

        province {
          id
          name
          nameEn
          slug
          path
          sort
          isActive
          latitude
          longitude
          citiesCount
        }
        city {
          id
          name
          nameEn
          slug
          type
          sort
          isActive
          latitude
          longitude
          areasCount
        }
      }
      bio
      status
      isPublic
      representatives {
        id
        role
        title
        isActive

        user {
          id
          uuid
          firstName
          lastName
          email
          cellphone
          telegramChatId
          isCellphoneVerified
          isEmailVerified
          isTelegramVerified
          username
          mustChangePassword
          lastPasswordChangeAt
          language
          timezone
          status
          suspensionReason
          customDisplayRole
          adminComments
          lastLoginAt
          lastLoginIP
          lastFailedLoginAt
          failedLoginAttempts
          isLockedOut
          lockedOutAt

          fullName
          avatarFile {
            id
            uuid
            modelType
            modelId
            name
            originalName
            size
            mimeType
            disk
            bucketName
            orderColumn

            presignedUrl {
              url
              expiresAt
            }
          }
        }
      }
    }
  }
}
