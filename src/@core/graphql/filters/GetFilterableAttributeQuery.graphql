query GetFilterableAttribute(
  $filterableAttributeInput: FilterableAttributeInput!
) {
  filterableAttribute(filterInput: $filterableAttributeInput) {
    filter {
      id
      name
      slug
      type
      isPublic
      isRequired
      isFilterable
      createdAt
      updatedAt
      values {
        options
        defaults
      }
    }
  }
}
