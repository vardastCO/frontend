query GetAllCategories($indexCategoryInput: IndexCategoryInput!) {
  categories(indexCategoryInput: $indexCategoryInput) {
    total
    perPage
    currentPage
    lastPage
    from
    to
    data {
      title
      titleEn
      slug
      icon
      sort
      isActive
      createdAt
      updatedAt
      childrenCount
      id
      children {
        id
        title
        titleEn
        slug
        icon
        sort
        isActive
        createdAt
        updatedAt
        childrenCount
      }
      parentCategory {
        id
        title
        titleEn
        slug
        icon
        sort
        isActive
        createdAt
        updatedAt
        childrenCount
      }
      parentsChain {
        id
        title
        titleEn
        slug
        icon
        sort
        isActive
        createdAt
        updatedAt
        childrenCount
      }
    }
  }
}
