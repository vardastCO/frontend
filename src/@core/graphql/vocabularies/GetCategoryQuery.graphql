query GetCategory($id: Int, $slug: String) {
  category(id: $id, slug: $slug) {
    title
    titleEn
    slug
    icon
    sort
    isActive

    childrenCount
    id
    productsCount
    description
    children {
      id
      title
      titleEn
      slug
      icon
      sort
      isActive

      description
      childrenCount
      productsCount
      parentCategory {
        id
        title
        titleEn
        slug
        icon
        sort
        isActive

        childrenCount
      }
      imageCategory {
        file {
          id
          size
          name
          presignedUrl {
            url
          }
        }
      }
    }
    parentCategory {
      id
      title
      titleEn
      slug
      icon
      sort
      isActive

      childrenCount
    }
    parentsChain {
      id
      title
      titleEn
      slug
      icon
      sort
      isActive

      childrenCount
    }
  }
}
