query GetAllBrands($indexBrandInput: IndexBrandInput) {
  brands(indexBrandInput: $indexBrandInput) {
    total
    perPage
    currentPage
    lastPage
    from
    to
    data {
      id
      name
      slug
      products {
        id
      }
      createdAt
      updatedAt
      logoFile {
        id
        uuid
        modelType
        modelId
        name
        originalName
        size
        mimeType
        disk
        bucketName
        orderColumn
        createdAt
        updatedAt
        presignedUrl {
          url
          expiresAt
        }
      }
    }
  }
}
