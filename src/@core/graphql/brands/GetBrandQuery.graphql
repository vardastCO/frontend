query GetBrand($id: Int!) {
  brand(id: $id) {
    id
    name
    slug
    createdAt
    updatedAt
    logoFile {
      id
      uuid
      modelType
      modelId
      name
      originalName
      size
      mimeType
      disk
      bucketName
      orderColumn
      createdAt
      updatedAt
      presignedUrl {
        url
        expiresAt
      }
    }
  }
}
