query GetSeller($id: Int!) {
  seller(id: $id) {
    id
    name
    slug
    createdAt
    updatedAt
    bio
    logoFile {
      id
      uuid
      modelType
      modelId
      name
      originalName
      size
      mimeType
      disk
      bucketName
      orderColumn
      createdAt
      updatedAt
      presignedUrl {
        url
        expiresAt
      }
    }
    contacts {
      id
      relatedType
      relatedId
      title
      code
      number
      ext
      type
      sort
      isPublic
      status
      rejectionReason
      createdAt
      updatedAt
    }
    addresses {
      id
      relatedType
      relatedId
      title
      address
      postalCode
      latitude
      longitude
      sort
      isPublic
      status
      rejectionReason
      createdAt
      updatedAt
      province {
        id
        name
        nameEn
        slug
        path
        sort
        isActive
        latitude
        longitude
        citiesCount
      }
      city {
        id
        name
        nameEn
        slug
        type
        sort
        isActive
        latitude
        longitude
        areasCount
      }
    }
  }
}
