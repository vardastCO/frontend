query GetSeller($id: Int!) {
  seller(id: $id) {
    id
    name
    createdAt
    updatedAt
    logoFile {
      id
      uuid
      modelType
      modelId
      name
      originalName
      size
      mimeType
      disk
      bucketName
      orderColumn
      createdAt
      updatedAt
      presignedUrl {
        url
        expiresAt
      }
    }
    contacts {
      id
      relatedType
      relatedId
      title
      code
      number
      ext
      type
      sort
      isPublic
      status
      rejectionReason
      createdAt
      updatedAt
      country {
        id
        name
        nameEn
        slug
        alphaTwo
        iso
        phonePrefix
        sort
        isActive
        latitude
        longitude
        flagEmoji
        provincesCount
      }
    }
    addresses {
      id
      relatedType
      relatedId
      title
      address
      postalCode
      latitude
      longitude
      sort
      isPublic
      status
      rejectionReason
      createdAt
      updatedAt
      province {
        id
        name
        nameEn
        slug
        path
        sort
        isActive
        latitude
        longitude
        citiesCount
      }
      city {
        id
        name
        nameEn
        slug
        type
        sort
        isActive
        latitude
        longitude
        areasCount
      }
    }
    bio
    status
    isPublic
    representatives {
      id
      role
      title
      isActive
      createdAt
      updatedAt
      user {
        id
        uuid
        firstName
        lastName
        email
        cellphone
        telegramChatId
        isCellphoneVerified
        isEmailVerified
        isTelegramVerified
        username
        mustChangePassword
        lastPasswordChangeAt
        language
        timezone
        status
        suspensionReason
        customDisplayRole
        adminComments
        lastLoginAt
        lastLoginIP
        lastFailedLoginAt
        failedLoginAttempts
        isLockedOut
        lockedOutAt
        createdAt
        updatedAt
        fullName
      }
    }
  }
}
