query GetAllSellers($indexSellerInput: IndexSellerInput) {
  sellers(indexSellerInput: $indexSellerInput) {
    total
    perPage
    currentPage
    lastPage
    from
    to
    data {
      rating
      offers {
        id
      }
      id
      name
      bio
      createdAt
      updatedAt
      status
      isPublic
      logoFile {
        id
        uuid
        modelType
        modelId
        name
        originalName
        size
        mimeType
        disk
        bucketName
        orderColumn
        createdAt
        updatedAt
        presignedUrl {
          url
          expiresAt
        }
      }
      addresses {
        id
        relatedType
        relatedId
        title
        address
        postalCode
        latitude
        longitude
        sort
        isPublic
        status
        rejectionReason
        createdAt
        updatedAt
        city {
          id
          name
          nameEn
          slug
          type
          sort
          isActive
          latitude
          longitude
          areasCount
        }
        province {
          id
          name
          nameEn
          slug
          path
          sort
          isActive
          latitude
          longitude
          citiesCount
        }
      }
    }
  }
}
