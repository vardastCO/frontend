query GetAllSellersCount($indexSellerInput: IndexSellerInput) {
  sellers(indexSellerInput: $indexSellerInput) {
    data {
      id
      bannerFile {
        id
        presignedUrl {
          url
        }
      }
      logoFile {
        id
        presignedUrl {
          url
        }
      }
      name
      rating
      total
    }
  }
}
