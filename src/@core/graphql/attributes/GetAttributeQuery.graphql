query GetAttribute($id: Int!, $slug: String) {
  attribute(id: $id, slug: $slug) {
    id
    name
    slug
    type
    createdAt
    updatedAt
    values {
      options
      defaults
    }
    isPublic
    isRequired
    isFilterable
    uom {
      id
      name
      slug
      symbol
      isActive
    }
    categories {
      id
      title
      titleEn
      slug
      icon
      sort
      isActive
      createdAt
      updatedAt
      childrenCount
    }
  }
}
